<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">   
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
    <div id="container">
        <div class="city-info">

            <div class="input-wrapper">
                <input type="text" placeholder="Insira a cidade..." id="city-input">
                <button id="button-search"><i class="ph-magnifying-glass"></i></button>
            </div>
            <div class="city-name-wrapper">
                <h2 id="city-name"></h2> <span id="city-country"></span>
            </div>
        </div>
        <div class="weather-main-info">
            <h2 id="city-weather"></h2>
        </div>
        <div class="weather-secondary-info">
            <h3 id="weather-description"></h3>
        </div>
    </div>
</body>

</html>
